<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dasar - Prompt</title>
</head>
<body>
    <script>
        var nama = prompt("Who is your name?", "");
        document.write("<p>Hello " + nama + "</p>")
    </script>
</body>
