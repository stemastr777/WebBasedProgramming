<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dasar - Aritmatika</title>
</head>

<body>
    <script>
        var a = 5
        var b = 10
        var c = 0

        c = a + b
        document.write(`${a} + ${b} = ${c}<br>`)

        c = b / a
        document.write(`${b} / ${a} = ${c} <br> `)

        c = b ** a
        document.write(`${b} ** ${a} = ${c} <br> `)
    </script>
</body>

</html>
