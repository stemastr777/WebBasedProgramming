<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dasar - Ternary Operation</title>
</head>
<body>
    <button onclick="myFunc()">Click me!</button>
    <p id="text">Hello</p>
    <script>
        function myFunc() {
            let el = document.getElementById('text')
            el.innerHTML = el.innerHTML ? null : 'Hello';
        }
    </script>
</body>

</html>
