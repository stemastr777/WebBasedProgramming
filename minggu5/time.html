<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Time</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; width: 40%; margin: auto;">HTML Time Example</h1>
    </header>
    <main style="margin: 5%;">
        <time datetime="08-17">The Independence Day of Indonesia</time> is commemorated every August 17<sup>th</sup>.
    </main>
</body>
</html>
