        <h1>Praktikum 8 - Attribute Selector</h1>
    </header>
    <main>
        <div id="blok-utama">
            <div id="blok1" data-hover="true"></div>
            <div id="blok2" data-hover="false"></div>
            <div id="blok3" data-hover="false"></div>
        </div>
        <p>Hanya blok yang memiliki attribut data-hover bernilai "true"(paling kiri) yang bisa berubah warna apabila di-<i>hover</i>.</p>
