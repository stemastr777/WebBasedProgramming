<html>
    <head>
        <title>Basic JS - Pushing Array</title>
    </head>
    <body>
        <script>
            document.write("<p>Elemen index ke-4 belum ada</p>");
            var numbers = ["0", "1", "2", "3"];
            document.write("<p>adding...</p>");
            numbers.push("4");
            document.write(`<p>Mengakses index ${numbers[4]} ...</p>`); 
        </script>
    </body>
</html>
