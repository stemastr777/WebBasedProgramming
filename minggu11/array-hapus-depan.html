<html>
    <head>
        <title>Basic JS - Shifting Array</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            document.write(`<p>${bunga[0]}</p>`);
            bunga.shift();
            document.write(`<p>${bunga[0]}</p>`);
        </script>
    </body>
</html>
