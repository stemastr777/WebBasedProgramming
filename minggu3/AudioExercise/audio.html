<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5-Audio</title>
    </head>
    <body>
        <header>
            <h1 style="text-align: center">HTML Audio</h1>

            </audio>
        </main>
    </body>
</html>
