<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Styles Exercise</title>
        <style>
            header > h1 {
                text-align: center;
                color: white
            }
            h2 {
                color: red
            }
            main > div {
                height: 50vh;
                background-color: gray;
                max-width: 800px;
                margin: auto;
            }
        </style>
    </head>
    <body style="background-color:rgb(28, 28, 70)">
        <header>
            <h1>HTML Style Exercise</h1>
        </header>
        <main>
            <div>
                <h2>This text is styled using &ltstyle&gt tag.</h2>
                <div style="background-color:yellow; margin: auto; max-width: 400px; height: 40%">
                    This block is customized using inline method
                </div>
            </div>
        </main>
    </body>
