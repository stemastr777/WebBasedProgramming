<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Table Exercise</title>
    </head>
    <body>
        <header>
            <h1 style="text-align: center">HTML Table Exercise</h1>
        </header>
        <main>
        <table style="margin: 20px auto">
            <caption>Random table</caption>
            <colgroup>
                <col span="2" style="background-color:red">
            </colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Budi</td>
                    <td>Male</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>Tono</td>
                    <td>Male</td>
                    <td>71</td>
                </tr>
            </tbody>
            <tfoot style="background-color: yellow;">
                <tr>
                    <td colspan="2">Total</td>
                    <td>{number}</td>
                </tr>
            </tfoot>
        </table>
        </main>
    </body>
</html>
